    <body>
        <div id="signIn">
            <h1>Sign into Pop!</h1>
            <form>
                <input type="email" placeholder="E-mail" id="user"></input><br>
                <input type="password" placeholder="Password" id="pass"></input>
            </form><br>
            <button onclick="window.location.href = 'index.html';" class="bad">Cancel</button><button onclick="signIn();">Sign In</button><button class="secondary" onclick="signOutBefore();">Sign Up</button><br>
        </div>
        <div id="signUp">
            <h1>Sign up for Pop!</h1>
            <form autocomplete="off"><input placeholder="Username" id="name" autocomplete="off"></input></form><br>
            <button onclick="signUp();">Sign Up</button><button class="bad" onclick="reset();">Cancel</button><br>
        </div>
        <div id="signOut">
            <h1 id="signOutTitle">Hello, user!</h1>
            <h2>You can continue your Pop! experience or sign out.</h2>
            <button class="bad" onclick="signOut();">Sign Out</button><button class="secondary" onclick="signOut();">Settings</button>
        </div>
        <div id="notsupported">
            <h1>Sorry! JS not supported.</h1>
            <h2>JavaScript is not supported on this device. If you've turned it off, please turn it on!</h2>
        </div>
        <p id="error"></p>
        <div id="pend"></div>
    </body>
